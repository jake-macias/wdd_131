<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Recetario Mexicano</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Ranchers&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Mi Recetario Mexicano Logo" class="logo-img">
        <div class="logo-text">Mi Recetario Mexicano</div>
      </div>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Recetas</a>
        <a href="#">Sobre Nosotros</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Descubre los Sabores de México</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar recetas...">
      <button id="searchBtn">Buscar</button>
    </div>
  </section>

  <section id="recipeOfDay" class="recipe-of-day">
    <h2>Receta del Día</h2>
    <div class="recipe-day-card" id="dailyRecipe"></div>
  </section>

  <section class="categories">
    <button class="category-btn" data-tag="street food">Comida Callejera</button>
    <button class="category-btn" data-tag="vegetarian">Vegetariano</button>
    <button class="category-btn" data-tag="chicken">Pollo</button>
    <button class="category-btn" data-tag="pork">Cerdo</button>
    <button class="category-btn" id="favoritesToggle">Ver Favoritos</button>
  </section>

  <main>
    <div id="recipeGrid" class="grid"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mi Recetario Mexicano</p>
  </footer>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
